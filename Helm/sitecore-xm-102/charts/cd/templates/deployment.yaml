apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cd.fullname" . }}
  labels:    
    {{- include "cd.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: {{ .Values.strategy.type }}
  selector:
    matchLabels:
      app: {{ include "cd.fullname" . }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ include "cd.fullname" . }}
        {{- include "cd.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            runAsGroup: 3000
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: Sitecore_InstanceName
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: Database_Server
              valueFrom:
                secretKeyRef:
                  name: sitecore-database
                  key: Database_Server
            - name: Core_Database_Username
              valueFrom:
                configMapKeyRef:
                  name: velux-config-env-file
                  key: Core_Database_Username
            - name: Core_Database_Password
              valueFrom:
                secretKeyRef:
                  name: sitecore-database
                  key: Core_Database_Password
            - name: Web_Database_Username
              valueFrom:
                configMapKeyRef:
                  name: velux-config-env-file
                  key: Web_Database_Username
            - name: Web_Database_Password
              valueFrom:
                secretKeyRef:
                  name: sitecore-database
                  key: Web_Database_Password
            - name: Forms_Database_Username
              valueFrom:
                configMapKeyRef:
                  name: velux-config-env-file
                  key: Forms_Database_Username
            - name: Forms_Database_Password
              valueFrom:
                secretKeyRef:
                  name: sitecore-database
                  key: Forms_Database_Password
            - name: Sitecore_License
              valueFrom:
                secretKeyRef:
                  name: sitecore-license
                  key: Sitecore_License
            - name: Sitecore_ConnectionStrings_Security
              value: Data Source=$(Database_Server);Initial Catalog=Sitecore.Core;User ID=$(Core_Database_Username);Password=$(Core_Database_Password);
            - name: Sitecore_ConnectionStrings_Web
              value: Data Source=$(Database_Server);Initial Catalog=Sitecore.Web;User ID=$(Web_Database_Username);Password=$(Web_Database_Password);
            - name: Sitecore_ConnectionStrings_ExperienceForms
              value: Data Source=$(Database_Server);Initial Catalog=Sitecore.ExperienceForms;User ID=$(Forms_Database_Username);Password=$(Forms_Database_Password);
            - name: Sitecore_ConnectionStrings_Solr.Search
              valueFrom:
                secretKeyRef:
                  name: sitecore-solr
                  key: Sitecore_ConnectionStrings_Solr
            - name: Sitecore_ConnectionStrings_Redis.Sessions
              valueFrom:
                secretKeyRef:
                  name: sitecore-redis
                  key: Sitecore_ConnectionStrings_Redis
            - name: SOLR_CORE_PREFIX_NAME
              value: {{ .Values.global.solrCorePrefixName }}
            - name: MEDIA_REQUEST_PROTECTION_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: sitecore-security
                  key: MEDIA_REQUEST_PROTECTION_SHARED_SECRET
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 80
              httpHeaders:
              - name: X-Kubernetes-Probe
                value: Liveness
            timeoutSeconds: 300
            periodSeconds: 30
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz/ready
              port: 80
              httpHeaders:
              - name: X-Kubernetes-Probe
                value: Startup
            timeoutSeconds: 300
            periodSeconds: 30
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      tolerations:
      - key: "workload"
        value: "win"
        effect: "NoSchedule"